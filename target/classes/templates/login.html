<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
        <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SmartBudget</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">За нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/contact}">Контакти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/login}">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/register}">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>





<h1>Вход в SmartBudget</h1>

<form th:action="@{/users/login}" th:object="${userLoginDTO}" method="post">
    <div>
        <label>Email:</label>
        <input type="text" name="email"/>
        <p class="text-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >Error Text Here</p>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
        <p class="text-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error Text Here</p>
    </div>
    <button type="submit">Вход</button>
</form>

<!-- Линкове за социален вход (Google, Facebook) -->
<a th:href="@{/oauth2/authorization/google}">Влез с Google</a>
<a th:href="@{/oauth2/authorization/facebook}">Влез с Facebook</a>

<footer class="bg-dark text-white text-center mt-5 p-3">
    SmartBudget &copy; 2025. Всички права запазени.
</footer>

<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
