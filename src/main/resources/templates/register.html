<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
        <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SmartBudget</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">За нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/contact}">Контакти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/login}">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/register}">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<h1>Регистрация</h1>

<form th:action="@{/users/register}" th:object="${userRegisterDTO}" method="post">
    <div>
        <label>Email:</label>
        <input th:field="*{email}" type="text" />
        <span th:if="${#fields.hasErrors('email')}" 
              th:errors="*{email}"></span>
    </div>
    <div>
        <label>Password:</label>
        <input th:field="*{password}" type="password" />
        <span th:if="${#fields.hasErrors('password')}" 
              th:errors="*{password}"></span>
    </div>
    <div>
        <label>Confirm Password:</label>
        <input th:field="*{confirmPassword}" type="password" />
        <span th:if="${#fields.hasErrors('confirmPassword')}" 
              th:errors="*{confirmPassword}"></span>
    </div>
    <div>
        <label>Full Name:</label>
        <input th:field="*{fullName}" type="text" />
        <span th:if="${#fields.hasErrors('fullName')}" 
              th:errors="*{fullName}"></span>
    </div>

    <button type="submit">Регистрация</button>
</form>
</body>
</html>
