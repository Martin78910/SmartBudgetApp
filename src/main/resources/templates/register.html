<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
        <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<h1>Регистрация</h1>

<form th:action="@{/users/register}" th:object="${userRegisterDTO}" method="post">
    <div>
        <label>Email:</label>
        <input th:field="*{email}" type="text" />
        <span th:if="${#fields.hasErrors('email')}" 
              th:errors="*{email}"></span>
    </div>
    <div>
        <label>Password:</label>
        <input th:field="*{password}" type="password" />
        <span th:if="${#fields.hasErrors('password')}" 
              th:errors="*{password}"></span>
    </div>
    <div>
        <label>Confirm Password:</label>
        <input th:field="*{confirmPassword}" type="password" />
        <span th:if="${#fields.hasErrors('confirmPassword')}" 
              th:errors="*{confirmPassword}"></span>
    </div>
    <div>
        <label>Full Name:</label>
        <input th:field="*{fullName}" type="text" />
        <span th:if="${#fields.hasErrors('fullName')}" 
              th:errors="*{fullName}"></span>
    </div>

    <button type="submit">Регистрация</button>
</form>
</body>
</html>
