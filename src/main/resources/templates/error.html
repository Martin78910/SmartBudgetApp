<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Възникна грешка</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/static}">SmartBudget</a>
  </div>
</nav>

<div class="container flex-grow-1 mt-4">
  <h1 class="text-danger">Грешка</h1>
  <p class="lead">
    Упс! Нещо се обърка по време на заявката.
  </p>

  <!-- съобщението от модел (например "message"), може да го покажете тук -->
  <p th:if="${message != null}" th:text="${message}"></p>

  <p>
    <a th:href="@{/static}" class="btn btn-primary">Върни се към началото</a>
  </p>
</div>

<footer class="bg-dark text-white text-center mt-auto p-3">
  SmartBudget &copy; 2025. Всички права запазени.
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
