<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">SmartBudget</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">За нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/contact}">Контакти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/login}">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/register}">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Центрирана форма -->
<div class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="w-100" style="max-width: 500px;">
        <h1 class="text-center mb-4">Вход в SmartBudget</h1>


<!-- Показваме съобщение при грешни креденшъли => ?error параметър -->
<div th:if="${param.error}" class="text-danger">
    Грешен email или парола!
</div>


<!-- FORM (Spring Security formLogin) -->
<form th:action="@{/users/login}" method="post">
    <!-- usernameParameter("email") => name="email" -->
    <div>
        <label>Email:</label>
        <input type="text" name="email"/>
    </div>

    <!-- passwordParameter("password") => name="password" -->
    <div>
        <label>Парола:</label>
        <input type="password" name="password"/>
    </div>

    <button type="submit">Вход</button>
</form>
    </div>
</div>

<!-- Линкове за социален вход (Google, Facebook) -->
<!--<a th:href="@{/oauth2/authorization/google}">Влез с Google</a>-->
<!--<a th:href="@{/oauth2/authorization/facebook}">Влез с Facebook</a>-->

<footer class="bg-dark text-white text-center mt-auto p-3">
    SmartBudget &copy; 2025. Всички права запазени.
</footer>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
